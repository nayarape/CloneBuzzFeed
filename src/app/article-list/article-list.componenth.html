<div class="container">
    <div class="row">
      <div class="col-12" *ngFor="let article of articles">
        <div class="card">
          <img [src]="article.imageUrl" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">{{ article.title }}</h5>
            <p class="card-text">{{ article.content }}</p>
            <a [routerLink]="['/article', article.id]" class="btn btn-primary">Leia mais</a>
          </div>
        </div>
      </div>
    </div>
  </div>
